<!DOCTYPE html>
<html lang="">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href='https://fonts.googleapis.com/css?family=Pangolin' rel='stylesheet'>
  <title>степиевразии.рф</title>

  <style>
    body {
      margin: 0;
      font-family: 'Pangolin', serif;
      font-size: 20px;
      line-height: 106.9%;
    }

    p {
      margin: 0;
    }

    .background-main {
      position: relative;
      background: url("./img/background.png") no-repeat fixed;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      overflow: hidden;
    }

    /* Всплывающее окно */
    .modal {
      opacity: 0;
      visibility: hidden;
      transition: 0.55s opacity, 0.55s visibility;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(2px);
    }

    .modal-message {
      position: relative;
      width: 500px;
      height: 250px;
      background: no-repeat url("./img/layout-text.png");
      background-size: contain;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-message p {
      color: #637827;
      padding-right: 40px;
      padding-left: 40px;
    }

    .modal-message p:hover {
      color: #373918;
    }

    .modal-close {
      border: none;
      background: transparent;
      color: #637827;
      position: absolute;
      top: 40px;
      right: 40px;
    }

    .modal-close:hover {
      color: #373918;
    }

    @media (max-width: 1024px) {
      .modal {
        opacity: 1;
        visibility: visible;
      }

      .modal-message p {
        padding-bottom: 40px;
      }
    }

    /* Кони и люди */
    .wrapper-left {
      position: fixed;
      transform-origin: bottom left;
      bottom: -10%;
      left: -5%;
    }

    .wrapper-right {
      height: 80vh;
      transform-origin: right bottom;
      position: fixed;
      bottom: -7%;
      right: -20%;
    }

    .horse-right {
      position: fixed;
      bottom: -10%;
      right: -15%;
    }

    @media (min-width: 1920px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(1.1);
      }
    }

    @media (max-width: 1499px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.8);
      }
    }

 @media (max-width: 1300px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.7);
      }
    }

    @media (max-width: 1280px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.6);
      }
    }

    @media (max-width: 920px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.5);
        bottom: -20%
      }
    }

    @media (max-width: 768px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.4);
      }
    }

    @media (max-width: 650px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.3);
      }
    }

    @media (max-width: 550px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.2);
        bottom: -25%
      }
    }

    @media (max-height: 360px) {
      .wrapper-right,
      .wrapper-left {
        transform: scale(0.4);
      }

      .wrapper-right {
        height: 100vh;
      }
    }
  </style>
</head>
<body>
<main>
  <div class="background-main">
    <div class="wrapper-left">
      <img src="./img/boy_horse_grouped.png" alt="boy_horse_grouped"/>
    </div>

    <div class="wrapper-right">
      <img src="./img/horse_dialog_grouped.png" alt="horse_dialog_grouped" class="horse-right"/>
    </div>

    <div id="modal" class="modal">
      <div class="modal-message">
        <button type="button"  id="modal-close" class="modal-close">X</button>
        <p>Поверни телефон или планшет горизонтально, чтобы продолжить игру</p>
      </div>
    </div>
  </div>
</main>

<script>
  const modalCloseButton = document.getElementById('modal-close')

  modalCloseButton && modalCloseButton.addEventListener('click', () => {
    const modalElement = document.getElementById('modal')
    modalElement.style.display = "none"
  })
</script>
</body>
</html>
